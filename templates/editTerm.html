{% extends "base.html" %}
{% block title %}Add new term{% endblock %}
{% block content %}
<h1>Edit term</h1>
<form action="#" method="post">
    <p>Term in foreign language:</p>
    <p><input type="text" name="tm" value={{termdefault}} /></p>
    <p>Translation:</p>
    <p><input type="text" name="tl" value={{transdefault}} /></p>
    <p><input type="submit" value="submit" /></p>
</form>
{% endblock %}
