<html>
    <head>
        <title>Home page</title>
    </head>
    <body>
        <h1>Welcome, {{content}}</h1>
        {% for x in range(0,10) %}
            {% if x % 2 == 1 %}
                <p>{{x}}</p>
            {% endif %}
        {% endfor %}
        {% if x == "tim" %}
            <p>tim</p>
        {% else %}
            <p>notTim</p>
        {% endif %}
    </body>
</html>
